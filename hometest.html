        <div class="col-xs-10 col-md-5">
          <p><h2 style="color:white">Welcome to the Deliverance homepage!</h2></p>
          <p>Deliverance is a group of musicians on the campus of Washington University in St. Louis who seek to bring glory to God by praising His name and celebrating the rich history of Christian music,
           including Contemporary Christian, hymns, worship music, and gospel.</p>
           <p>This site is an introduction to who we are and to what God has done through us.  To see who is in Deliverance, click Members. 
           To see the sheet music we use and to watch videos of past performances, check out the Song Directory by clicking Music. 
           Feel free to browse through pictures of the group in our Gallery or to learn more about who we are and what we do by clicking About.
           If you're interested in hearing us in concert or would like to know what you've been missing, check out what we're up to on the Events page.
           And if what you find excites you and you'd like to join our cause, you can find out how on the Audition page.</p>
           <p>Questions? Feel free to contact us on Facebook (link below), via e-mail (wudeliverance@gmail.com), or by filling out the form at the bottom of the page.</p>
        </div> <!-- col -->
